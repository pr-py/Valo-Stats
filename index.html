<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/x-icon" href="assets/vs.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="app.css">
    <title>Valorant Stats</title>
</head>

<body>
    <h2>
        Valorant Stats
    </h2>
    <div class="search">
        <div class="w3-row-padding">
            <div class="w3-third w3-padding-16">
                <div class="w3-row-padding">
                    <div class="w3-half" hidden>
                        <h5>
                            Pick Player:
                        </h5>
                        <select id="player">
                            <option value="1">AgentPP</option>
                            <option value="2">Raz1a</option>
                            <option value="3">Mandark</option>
                            <option value="4">SniperLag</option>
                            <option value="5">Darkknight1</option>
                            <option value="6">Wolfstien20</option>
                        </select>
                    </div>
                    <!-- <div class="w3-half w3-padding-16"> -->
                    <h5>
                        Search Player:
                    </h5>
                    <div class="w3-row-padding">
                        <div class="w3-half">
                            <input type="text" id="p_name" placeholder="Name">
                        </div>
                        <div class="w3-half">
                            <input type="text" id="p_tag" placeholder="Tag#">
                        </div>
                    </div>

                    <!-- </div> -->
                </div>
            </div>

            <div class="w3-third w3-padding-16">
                <h5>
                    Pick Match Type:
                </h5>
                <select id="match">
                    <option>Last Match (Competitive)</option>
                    <!-- <option>Last Match (Swiftplay)</option>
                    <option>Last Match (Deathmatch)</option>
                    <option>Last Match (Spike Rush)</option>
                    <option>Last Match (Unrated)</option>
                    <option>Last Match (Escalation)</option> -->

                </select>
            </div>
            <div class="w3-third w3-padding-16">
                <input type="button" id="get_stats" value="Get Stats" onclick="userAction()">
                <div id="loading"></div>
            </div>
        </div>
    </div>



    <div id="show" class="show">
        <div class="w3-row-padding">
            <div class="w3-third w3-padding-16">
                <h4 id="player_name"></h4>
                <div id="player_card"></div>

            </div>

            <div class="w3-third w3-padding-16">

                <table id="player_info"></table>
                <br>
                <table id="match_info"></table>

                <!-- <div id="agent_icon"></div>
                <h6 id="agent_name"></h6> -->
            </div>

            <div class="w3-third w3-padding-16">

                <table id="stats">
                </table>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
